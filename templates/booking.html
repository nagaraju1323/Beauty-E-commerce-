<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Service</title>
  <style>
    /* Base reset & fonts */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .booking-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .booking-container h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #5c9ded;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #5c9ded;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4a8cd4;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h1>Book Your Service</h1>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="service">Service</label>
      <select id="service" name="service" required>
        <option value="" disabled selected>Select a Service</option>
        <option value="haircut">Hair Styling (Mens)</option>
        <option value="haircut">Hair Styling (Womens)</option>
        <option value="facial">Facial Glow Therapy (Mens)</option>
        <option value="facial">Facial Glow Therapy (Womens)</option>
        <option value="manicure">Manicure</option>
        <option value="pedicure">Pedicure</option>
        <option value="bridal">Bridal Package</option>
        <option value="groom">Groom Package</option>
        <option value="body-spa">Body Spa</option>
        <option value="hair-color">Hair Coloring</option>  

        
        <option value="massage">Massage</option>
        
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Preferred Time</label>
      <input type="time" id="time" name="time" required />

      <button type="submit">Confirm Booking</button>
    </form>
  </div>
</body>
</html>
